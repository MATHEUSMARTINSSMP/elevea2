[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  CI        = "false"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

# Edge protege antes de qualquer coisa
[[edge_functions]]
  path     = "/admin/*"
  function = "protect"

[[edge_functions]]
  path     = "/client/*"
  function = "protect"

# Webhook (exemplo)
[[redirects]]
  from   = "/api/mp-webhook"
  to     = "/.netlify/functions/mp-webhook"
  status = 200

# SPA fallback — DEIXE POR ÚLTIMO
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# CORS das Functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
